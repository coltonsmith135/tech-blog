<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Tech Blog</title>
</head>
<body>
  <header>
     <nav class="nav-bar">
         <button>Home</button>
         <button>Dashboard</button>
         <button>Login</button>
         <button>Logout</button>
    </nav>
     <h1 class="tech">The Tech Blog</h1>
  </header>

    <form class="form signup-form">
        <div class="form-group">
          <label for="name-signup">name:</label>
          <input class="form-input" type="text" id="name-signup" />
        </div>
        <div class="form-group">
          <label for="password-signup">password:</label>
          <input class="form-input" type="password" id="password-signup" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">signup</button>
        </div>
      </form>


      <div class="text-area">
         <h2>{{userName}}</h2>
         <p>{{description}}</p>
         <p>created on: {{format_date date_created}}</p>
      </div>

      <div class="row">
        <div class="col-auto">
          <h2>Welcome, {{userName}}!</h2>
        </div>
      </div>
      
      <div class="row mt-4">
        <div class="col-md-6">
          <h3>Create a New Post:</h3>
      
          <form class="form new-project-form">
            <div class="form-group">
              <label for="post-title">Title:</label>
              <input class="form-input" type="text" id="project-name" name="project-name" />
            </div>
            <div class="form-group">
              <label for="project-desc">description:</label>
              <textarea class="form-input" id="project-desc" name="project-desc"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      
        {{#if posts.length}}
        <div class="col-md-6 project-list">
          <h3>Current Posts:</h3>
      
          {{#each posts as |post|}}
          <div class="row mb-2">
            <div class="col-md-8">
              <h4><a href="/posts/{{posts.id}}">{{posts.title}}</a></h4>
            </div>
            <div class="col-md-4">
              <button class="btn btn-sm btn-danger" data-id="{{posts.id}}">DELETE</button>
            </div>
          </div>
          {{/each}}
        </div>
        {{/if}}
      </div>
    
</body>
</html>
